<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3; /* Changed background color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%; /* Increased width */
            max-width: 800px; /* Increased max-width */
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .header-left-side {
            max-width: 100%;
        }
        .header-right-side {
            display: none;
        }
        textarea {
            margin-top: 10px;
            padding: 10px;
            width: calc(100% - 40px); /* Adjusted width */
            height: 100px; /* Increased height */
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical; /* Allow vertical resizing */
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #f9004d;
            border: none;
            outline: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        h1 {
            color: #f9004d; /* Set heading color to pink */
            text-align: center;
            margin-top: 0; /* Reduced margin top */
            margin-bottom: 0; /* Reduced margin bottom */
        }
        h2, p {
            color: #333; /* Set text color */
            margin-top: 0; /* Reduced margin top */
            margin-bottom: 10px; /* Adjusted margin bottom */
        }
        .message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left-side">
                <h1>FEEDBACK</h1>
            </div>
        </header>
        <div class="content">
            <h2>Do you have a suggestion to make our website better?</h2>
            <form id="feedbackForm">
                <textarea id="suggestion" placeholder="Enter your suggestion..."></textarea>
                <input type="submit" value="Submit">
            </form>
            <p id="confirmationMessage" class="message" style="display: none;">Your suggestion is submitted</p>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const suggestionBox = document.getElementById('suggestion');
            const confirmationMessage = document.getElementById('confirmationMessage');

            if (suggestionBox.value.trim() !== "") {
                // Display the confirmation message
                confirmationMessage.style.display = 'block';
                // Clear the suggestion box
                suggestionBox.value = '';
            }
        });
    </script>
</body>
</html>
